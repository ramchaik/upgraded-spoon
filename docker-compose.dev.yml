version: "3.9"
services:
  nginx:
    ports:
      - 3000:80

  url-shortener:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes: 
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/upgraded-spoon
      - REDIS_URL=redis
      - REDIS_PORT=6379
      - SESSION_SECRET=xyz
    command: npm run dev
